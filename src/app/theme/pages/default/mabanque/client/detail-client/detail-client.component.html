<ng-template #alertClient></ng-template>
<div class="row">
  <div class="col-md-6">
    <a routerLink="/client" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i>Retour</a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a [routerLink]="['/edit-client/'+id]" class="btn btn-secondary">Modifier</a>
      <button (click)="supprimerClient(id)" type="button" class="btn btn-danger">Supprimer</button>
    </div>
  </div>
</div>
<hr>
<div *ngIf="monclient" class="card">
  <h3 class="card-geader">{{ monclient.nom }} </h3>
  <div class="card-block">
    <div class="row">
      <div class="col-md-8">
      <h4>Code client: {{id}} </h4>
      </div>
      <div class="col-md-4">
      </div>
    </div>

    <ul class="list-group">
      <li class="list-group-item">Email client: {{monclient.email}} </li>
      <li class="list-group-item">Email client: {{monclient.nom}} </li>
    </ul>
  </div>
</div>
