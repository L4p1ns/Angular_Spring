<ng-template #pasDeClient>
    <div class="m-alert m-alert--icon m-alert--icon-solid m-alert--outline alert alert-brand alert-dismissible fade show" role="alert">
        <div class="m-alert__icon">
            <i class="flaticon-exclamation-1"></i>
            <span></span>
        </div>
        <div class="m-alert__text">
            <strong>
                Oups!
            </strong>
            Il n'y a aucun client dans la base de donnée. Veillez clicker sur nouveau pour ajouter un ou des clients.
        </div>
        <div class="m-alert__close">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</ng-template>
<ng-template #alertClient></ng-template>
<div class="m-portlet">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <h3 class="m-portlet__head-text">
                        Listes des Clients
                    </h3>
                </div>
            </div>
        </div>
        <div *ngIf="clients.page.totalElements>0 ;else pasDeClient" class="m-portlet__body">
            <!--begin::Section-->
            <div class="m-section">
            <div class="m-section__content">
                <table class="table table-sm m-table m-table--head-bg-brand">
                    <thead class="thead-inverse">
                        <tr>
                            <th>
                                Code Client
                            </th>
                            <th>
                                Nom
                            </th>
                            <th>
                                Email
                            </th>
                            <th>
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let client of clients._embedded.clients">
                            <th scope="row">
                                {{client.code}}
                            </th>
                            <td>
                                {{client.nom}}
                            </td>
                            <td>
                                {{client.email}}
                            </td>
                            <td>
                                <a [routerLink]="['/client/'+client.code]" href="">Détails</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--end::Section-->
    </div>
</div>
